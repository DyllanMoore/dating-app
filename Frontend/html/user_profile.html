<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <div>
        <h1>Programmers Mingle</h1>
        <ul>
            <li>Profile</li>
            <li>Matches</li>
            <li>Mingle</li>
        </ul>
    </div>
    <div>
        <img src="/resources/profile_pic.jpg">
        <br>
        <label for="profile-pic">New Profile Picture</label>
        <br>
        <input id="profile-pic" type="file" accept="image/*">
        <br>
        <button type="button">Upload Image</button>
    </div>
    <div>
        <h3>Coder-Name</h3>
        <input id="profile-name" type="text">
        <button type="button">Update Name</button>
    </div>
    <div>
        <h3>27</h3>
        <input id="profile-age" type="number" min="18" max="99">
        <button type="button">Update Age</button>
    </div>
    <div>
        <label for="languages">Which programming language is the best?</label>
        <select  id="language">
            <option value="0"></option>
            <option value="1">Python</option>
            <option value="2">JavaScript</option>
            <option value="3">Java</option>
            <option value="4">C#</option>
            <option value="5">C</option>
            <option value="6">C++</option>
            <option value="7">PHP</option>
            <option value="8">Whitespace</option>
        </select>
        <br>
        <label for="sql">How do you pronounce SQL?</label>
        <select id="sql">
            <option value="0"></option>
            <option value="1">ESE-QUE-ELL</option>
            <option value="2">Sequel</option>
            <option value="3">Squeal</option>
        </select>
        <br>
        <label for="problem">How do you handle a bug in your code?</label>
        <select id="problem">
            <option value="0"></option>
            <option value="1">Google the error</option>
            <option value="2">Delete the entire application and start over</option>
            <option value="3">Run the application again to see if it fixed itself.</option>
        </select>
        <br>
        <button type="button">Update Answers</button>
    </div>
</body>
</html>
