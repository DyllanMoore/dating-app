<div class=" update">
  <mat-card>
    <div class="center-container signup">
      <div class="signup-header-div">
        <h1 class="signup-header no-margin">
          &lt;h1&gt;
          <p class="signup-header-color">Update</p>
          &lt;/h1&gt;
        </h1>
      </div>
      <div class="signup-div">
        <form *ngIf="currentUser">
          <div class="form-input">
            <label for="firstname" class="form-label"
              >&lt;input id=
              <p class="form-label-color">"username"</p>
              /&gt;</label
            >
            <br />
            <input
              type="text"
              class="form-input"
              name="username"
              [(ngModel)]="form.username"
              required
              #username="ngModel"
            />
          </div>
          <div class="form-input">
            <label for="password" class="form-label"
              >&lt;input id=
              <p class="form-label-color">"password"</p>
              /&gt;</label
            >
            <br />
            <input
              type="password"
              name="password"
              [(ngModel)]="form.password"
              required
              #password="ngModel"
            />
          </div>
          <div class="form-input">
            <label for="first_name" class="form-label"
              >&lt;input id=
              <p class="form-label-color">"first_name"</p>
              /&gt;</label
            >
            <br />
            <input
              type="text"
              name="first_name"
              [(ngModel)]="form.first_name"
              required
              #first_name="ngModel"
            />
          </div>
          <div class="form-input">
            <label for="birthdate" class="form-label"
              >&lt;input id=
              <p class="form-label-color">"birthdate"</p>
              /&gt;</label
            >
            <br />
            <input
              type="date"
              name="date_of_birth"
              [(ngModel)]="form.date_of_birth"
              required
              #date_of_birth="ngModel"
            />
          </div>
          <div class="form-input">
            <label for="city" class="form-label"
              >&lt;input id=
              <p class="form-label-color">"city"</p>
              /&gt;</label
            >
            <br />
            <input
              type="text"
              name="city"
              [(ngModel)]="form.city"
              required
              #city="ngModel"
            />
          </div>
          <div class="form-input">
            <label for="state" class="form-label"
              >&lt;input id=
              <p class="form-label-color">"state"</p>
              /&gt;</label
            >
            <br />
            <input
              type="text"
              name="state"
              [(ngModel)]="form.state"
              required
              #state="ngModel"
            />
          </div>
          <div class="form-input">
            <label for="country" class="form-label"
              >&lt;input id=
              <p class="form-label-color">"country"</p>
              /&gt;</label
            >
            <br />
            <input
              type="text"
              name="country"
              [(ngModel)]="form.country"
              required
              #country="ngModel"
            />
            <br />
        <div class="form-input">
          <label for="question1" class="form-label"
            >&lt;input id=
            <p class="form-label-color">"question_1"</p>
            /&gt;</label
          >
          <p>What is your favorite coding language?</p>
          <select
            class="form-input"
            name="language"
            [(ngModel)]="form.question_1_id"
            required
            #question_1_d="ngModel"
          >
            <option for="language" [ngValue]=1>Java</option>
            <option for="language" [ngValue]=2>TypeScript</option>
            <option for="language" [ngValue]=3>Python</option>
            <option for="language" [ngValue]=4>HTML/CSS</option>
            <option for="language" [ngValue]=5>Scala</option>
          </select>
        </div>
        <br />
        <div class="form-input">
          <label for="question2" class="form-label"
            >&lt;input id=
            <p class="form-label-color">"question_2"</p>
            /&gt;</label
          >
          <p>What do you prefer to do?</p>
          <select
            class="form-input"
            name="preference"
            [(ngModel)]="form.question_2_id"
            required
            #question_2_id="ngModel"
          >
            <option for="preference" [ngValue]=1>Frontend</option>
            <option for="preference" [ngValue]=2>Backend</option>
            <option for="preference" [ngValue]=3>Fullstack</option>
            <option for="preference" [ngValue]=4>Cyber Security</option>
            <option for="preference" [ngValue]=5>Blockchain/Web3</option>
          </select>
        </div>
        <br />
        <div class="form-input">
          <label for="question3" class="form-label"
            >&lt;input id=
            <p class="form-label-color">"question_3"</p>
            /&gt;</label
          >
          <p>How do you pronounce SQL?</p>
          <select
            class="form-input"
            name="sql"
            [(ngModel)]="form.question_3_id"
            required
            #question_3_id="ngModel"
          >
            <option for="sql" [ngValue]=1>ESS-QUE-ELL</option>
            <option for="sql" [ngValue]=2>Sequel</option>
            <option for="sql" [ngValue]=3>Squeal</option>
            <option for="sql" [ngValue]=4>Squirrel</option>
            <option for="sql" [ngValue]=5>Squell</option>
          </select>
        </div>
        <br />
          </div>
          <div class="form-group small-margin">
            <button
              type="submit"
              class="button submit-button small-margin"
              (click)="updateUser()"
            >
              Update Profile
            </button>
          </div>
          <p>{{ errorMessage }}</p>
        </form>
      </div>
    </div>
  </mat-card>
</div>
