<div class="center-container">
  <form
    *ngIf="!isLoggedIn"
    name="form"
    (ngSubmit)="f.form.valid && onSubmit()"
    #f="ngForm"
    novalidate
  >
    <div class="login-header-div">
      <h1 class="login-header no-margin">
        &lt;h1&gt;
        <p class="login-different-color">Login</p>
        &lt;/h1&gt;
      </h1>
    </div>
    <div class="login-div input-div small-margin">
      <label for="username" class="form-label"
        >&lt;input id=
        <p class="form-label-color">"username"</p>
        /&gt;</label
      >
      <input
        type="text"
        class="form-input"
        name="username"
        [(ngModel)]="form.username"
        required
        #username="ngModel"
      />
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="username.errors && f.submitted"
      >
        Username is required!
      </div>
    </div>
    <div class="login-div input-div small-margin">
      <label for="password" class="form-label"
        >&lt;input id=
        <p class="form-label-color">"password"</p>
        /&gt;</label
      >
      <input
        type="password"
        class="form-input"
        name="password"
        [(ngModel)]="form.password"
        required
        #password="ngModel"
      />
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="password.errors && f.submitted"
      ></div>
      <div class="form-group">
        <button type="submit" class="button submit-button small-margin">
          Login
        </button>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
      </div>
      <div class="alert alert-success" *ngIf="isLoggedIn">
        Logged in as {{ roles }}.
      </div>
      <div class="link-div">
        <a class="link" routerLink="/signup">New User? Click to signup!</a>
      </div>
    </div>
  </form>
</div>
